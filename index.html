<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <div class="container">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="" srcset="">
        <div class="view"></div>
    </div>
    

    <a href="" class="title">Equilibrium #3429</a>

    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="eth">0.041 ETH</p>

        <img class="align-right" src="images/icon-clock.svg" alt="">
        <p class="left-time">3 days left</p>
    </div>

    <hr>

    <div class="created-by">
      <img class="avatar" src="images/image-avatar.png" alt="">

      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>

  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
